<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <div class="logo">
        <a href="#">
          <img src="img/logo.png" alt="logo">
        </a>
      </div>
    </header>
    <section class="login">
        <div class="login-box">
            <h2>Entrar</h2>
            <form>
                <div class="input-box">
                    <input type="text" placeholder="Email ou número de telefone">
                </div><!--Fim input-box-->
                <div class="input-box">
                    <input type="password" placeholder="Senha">
                </div><!--Fim input-box-->
                <a href="#">Entrar</a>
            </form><!--Fim form-->
            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" id="check"></span>
                    <label for="check">Lembre-se de mim</label>
                </div><!--Fim remember-->
                <div class="help">
                    <a href="#">Precisa de ajuda?</a>
                </div><!--Fim help-->
            </div><!--Fim support-->  
            <div class="footer">
                <div class="login-face">
                    <img src="img/icons8-facebook-48.png" alt="">
                    <a href="#">conetar com facebook</a>
                </div>   
                <div class="sign_up">
                    <p>Novo por aqui? </p>
                    <a href="#">Assine agora.</a>
                </div>
                <div class="terms">
                    <p class="description_footer">Está página é protegida pelo Google reCAPTCHA para garantir que você não é robô <a href="#">Saiba mais.</a></p>
                </div>
            </div><!--Fim footer-->
        </div><!--Fim login-box-->
    </section>
  </body>
</html>
